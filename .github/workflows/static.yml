# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on: [ workflow_dispatch, push ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
          # - uses: kaihendry/test-action@main # produces lesshero.html (SOMEHOW BROKEN DOCKERFILE)
      - run: curl -LO https://github.com/kaihendry/lesshero/releases/download/v0.0.9/lesshero_0.0.9_linux_amd64.tar.gz
      - run: tar xvf lesshero_0.0.9_linux_amd64.tar.gz
      - run: ./lesshero -c lesshero.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: lesshero.html
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
